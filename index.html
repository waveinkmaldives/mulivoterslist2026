<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="M. Muli Island Houses Registry - Interactive map and directory of all 170 houses">
    <title>M. Muli Voters List 2026

    </title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ocean: '#4A90E2',
                        island: '#90C956',
                        sand: '#F4E4A6',
                    }
                }
            }
        }
    </script>
</head>

<body>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-purple-900 font-sans">
    <!-- ============================================
         NAVIGATION BAR
         Modern glass-effect navbar with search and filters
    ============================================= -->
    <nav class="sticky top-0 z-50 bg-transparent backdrop-blur-none border-b border-white/5 shadow-lg transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <!-- Logo and Island Statistics -->
            <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                <h1 class="text-3xl md:text-4xl font-extrabold text-white drop-shadow-lg">
                    üèùÔ∏è M. Muli Voters List 2026
                </h1>
                <div class="flex flex-wrap gap-3 items-center">
                    <button onclick="window.location.href='profile.html'" class="px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-full font-semibold transition-all border-2 border-white/50 hover:scale-105">
                        üèùÔ∏è Island Profile
                    </button>
                    <button onclick="window.location.href='statistics.html'" class="px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-full font-semibold transition-all border-2 border-white/50 hover:scale-105">
                        üìä Statistics
                    </button>
                    <div id="islandStats">
                        <span class="px-4 py-2 bg-white/20 backdrop-blur-md rounded-full text-white text-sm font-semibold">
                            üìä Loading...
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Search Box and Filter Buttons -->
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-[280px]">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="üîç Search houses by name or resident..."
                        aria-label="Search houses"
                        class="w-full px-5 py-3 bg-white/15 backdrop-blur-md border-2 border-white/30 rounded-full text-white placeholder-white/70 focus:outline-none focus:border-white/60 focus:bg-white/25 transition-all"
                    />
                </div>
                
                <div class="flex flex-wrap gap-2">
                    <button class="filter-btn px-6 py-3 bg-white/90 text-blue-800 border-2 border-white/90 rounded-full font-semibold transition-all hover:bg-white hover:scale-105 hover:-translate-y-0.5" data-filter="all">
                        All Houses
                    </button>
                    <button class="filter-btn px-6 py-3 bg-white/15 backdrop-blur-md text-white border-2 border-white/30 rounded-full font-semibold transition-all hover:bg-white/25 hover:-translate-y-0.5" data-filter="above10">
                        Above 10
                    </button>
                    <button class="filter-btn px-6 py-3 bg-white/15 backdrop-blur-md text-white border-2 border-white/30 rounded-full font-semibold transition-all hover:bg-white/25 hover:-translate-y-0.5" data-filter="5to10">
                        5-10
                    </button>
                    <button class="filter-btn px-6 py-3 bg-white/15 backdrop-blur-md text-white border-2 border-white/30 rounded-full font-semibold transition-all hover:bg-white/25 hover:-translate-y-0.5" data-filter="below5">
                        Less than 5
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- ============================================
         HERO SECTION - INTERACTIVE ISLAND MAP
         M. Muli Island (K4) with 170+ houses
         Click any pin to view house details
    ============================================= -->
    <section class="py-8 hidden">
        <div class="max-w-6xl mx-auto px-4">
            <div class="bg-white/95 rounded-3xl shadow-2xl p-6">
                <svg id="islandMap" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
                
                <!-- SVG Effects -->
                <defs>
                    <filter id="shadow">
                        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                    </filter>
                </defs>
                
                <!-- Ocean Background -->
                <rect width="1000" height="600" fill="#4A90E2" opacity="0.3"/>
                
                <!-- Main Island Shape (Green Land Mass) -->
                <path 
                    d="M 200,200 Q 150,250 200,300 Q 250,320 300,310 Q 350,300 400,320 Q 500,340 600,320 Q 700,300 750,250 Q 800,200 750,150 Q 700,100 600,120 Q 500,130 400,120 Q 300,110 200,150 Z" 
                    fill="#90C956" 
                    stroke="#5A8F3F" 
                    stroke-width="3"
                    filter="url(#shadow)"/>
                
                <!-- Beach/Sand Area (Lighter Inner Section) -->
                <path 
                    d="M 220,220 Q 200,260 230,290 Q 280,310 340,300 Q 400,290 480,310 Q 560,320 620,300 Q 690,280 720,240 Q 740,200 710,170 Q 670,140 600,150 Q 500,160 400,150 Q 300,140 240,170 Z" 
                    fill="#F4E4A6" 
                    opacity="0.4"/>
                
                <!-- House Pins Container -->
                <!-- Pins are dynamically generated by app.js based on database.json coordinates -->
                <g id="housePins"></g>
            </svg>
        </div>
        </div>
    </section>

    <!-- ============================================
         HOUSE DETAILS MODAL
         Shows detailed information and full resident list
    ============================================= -->
    <div id="houseModal" class="hidden fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm">
        <div class="flex items-start justify-center min-h-screen px-4 pt-10 pb-20">
            <div class="relative bg-white rounded-3xl shadow-2xl w-full max-w-3xl max-h-[85vh] overflow-y-auto transform transition-all">
                <!-- Close Button -->
                <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-400 hover:text-gray-900 text-4xl font-bold transition-colors z-10">
                    &times;
                </button>
                
                <!-- Modal Header -->
                <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-8 rounded-t-3xl">
                    <div class="flex items-start justify-between gap-4">
                        <h2 id="modalHouseTitle" class="text-3xl font-bold">House Name</h2>
                        <span id="modalHouseId" class="px-4 py-2 bg-white/20 backdrop-blur-md rounded-full text-sm font-bold">#0</span>
                    </div>
                </div>
                
                <!-- Modal Body (populated by JavaScript) -->
                <div id="modalHouseDetails" class="p-8">
                    <!-- Content dynamically loaded by app.js -->
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================
         HOUSE LIST SECTION
         Grid view of all houses with modern cards
    ============================================= -->
    <section class="py-12 px-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl md:text-5xl font-extrabold text-white text-center mb-3 drop-shadow-lg">
                M. Muli Houses Registry
            </h2>
            <p class="text-xl text-white/90 text-center mb-10">
                Browse all households ‚Ä¢ Click any card for full details
            </p>
            
            <!-- House Cards Grid (populated by JavaScript) -->
            <div id="houseGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards dynamically generated by app.js -->
            </div>
        </div>
    </section>

    <!-- JavaScript - Handles all dynamic content and interactions -->
    <script src="app.js"></script>
</body>

</html>
