<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Muli Statistics - Houses & Residents Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-purple-900 font-sans">
    
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/10 backdrop-blur-xl border-b border-white/20 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <h1 class="text-2xl md:text-3xl font-bold text-white">
                    ğŸ“Š M. Muli Statistics & Data
                </h1>
                <div class="flex gap-3">
                    <button onclick="window.location.href='index.html'" class="px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-lg font-semibold transition-all">
                        â† Voters List
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <!-- Houses List View -->
        <section id="housesView" class="bg-white/95 rounded-2xl p-8 shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                    <span>ğŸ˜ï¸</span>
                    <span>All Houses in M. Muli</span>
                </h2>
                <div class="text-lg font-semibold text-gray-600">
                    Total: <span id="housesCount" class="text-blue-600">170</span> Houses
                </div>
            </div>

            <!-- Search Box for Houses -->
            <div class="mb-6">
                <input type="text" id="houseSearch" placeholder="ğŸ” Search by house ID, name, or head of house..." 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
            </div>

            <!-- Houses Table -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-blue-600 text-white">
                            <th class="px-4 py-3 text-left">#</th>
                            <th class="px-4 py-3 text-left">House ID</th>
                            <th class="px-4 py-3 text-left">House Name</th>
                            <th class="px-4 py-3 text-left">Head of House</th>
                            <th class="px-4 py-3 text-center">Residents</th>
                            <th class="px-4 py-3 text-center">Head Count</th>
                        </tr>
                    </thead>
                    <tbody id="housesTableBody">
                        <tr>
                            <td colspan="6" class="text-center py-8 text-gray-500">
                                Loading houses data...
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="bg-blue-100 border-t-2 border-blue-600">
                            <td colspan="4" class="px-4 py-4 text-right font-bold text-gray-800">Total Houses:</td>
                            <td colspan="2" class="px-4 py-4 text-center font-bold text-blue-700 text-lg" id="totalHousesFooter">170</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer class="bg-white/10 backdrop-blur-xl border-t border-white/20 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-white">
            <p class="text-lg font-semibold mb-2">M. Muli Statistics & Data Analysis</p>
            <p class="text-sm text-white/80">Comprehensive Overview of Houses & Residents</p>
        </div>
    </footer>

    <script src="statistics.js"></script>

</body>
</html>
